<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .cal
  {
    border: 2px solid rgba(54, 51, 51, 0.89);
    width: 200px;
    margin: auto;
    margin-top: 100px;
  }
  #display
  {
    margin: 10px;
    width: 85%;
    height: 30px;
    border-radius: 5px;
  }
  .container
  {
    
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }
  .button
  {
  width: 45px;
  height: 45px;
  margin: 3px;
  }
</style>
<body>
  <div class="cal">
      <input type="text" id="display" placeholder="Calci" readonly>
      <div class="container">
        <button class="button" onclick="display='';
        document.querySelector('#display').value=display;">c</button>
        <button class="button" onclick="display=display + '1';
        document.querySelector('#display').value=display;">1</button>
        <button class="button" onclick="display=display + '2';
        document.querySelector('#display').value=display;">2</button>
        <button class="button" onclick="display=display + '+';
        document.querySelector('#display').value=display;">+</button>
        <button class="button" onclick="display=display + '3';
        document.querySelector('#display').value=display;">3</button>
        <button class="button" onclick="display=display + '4';
        document.querySelector('#display').value=display;">4</button>
        <button class="button" onclick="display=display + '-';
        document.querySelector('#display').value=display;">-</button>
        <button class="button" onclick="display=display + '5';
        document.querySelector('#display').value=display;">5</button>
        <button class="button" onclick="display=display + '6';
        document.querySelector('#display').value=display;">6</button>
        <button class="button" onclick="display=display + '*';
        document.querySelector('#display').value=display;">*</button>
        <button class="button" onclick="display=display + '7';
        document.querySelector('#display').value=display;">7</button>
        <button class="button" onclick="display=display + '8';
        document.querySelector('#display').value=display;">8</button>
        <button class="button" onclick="display=display + '/';
        document.querySelector('#display').value=display;">/</button>
        <button class="button" onclick="display=eval(display);
        document.querySelector('#display').value=display;">=</button>
        <button class="button" onclick="display=display + '9';
        document.querySelector('#display').value=display;">9</button>
        <button class="button" onclick="display=display + '0';
        document.querySelector('#display').value=display;">0</button>
        <button class="button" onclick="display=display + '.';
        document.querySelector('#display').value=display;">.</button>
      </div>
  </div>
  <script>
    let display='';
  </script>
</body>
</html>
